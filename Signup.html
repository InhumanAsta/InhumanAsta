<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <header>
    <tr>
      <td><a href="About.html">About Me</a></td>
      <td><a href="Contact.html">Contact Me</a></td>
      <td><a href="login.html">Log in</a></td>
      <td><a href="Signup.html">Registration</a></td>
      <td><a href="Home.html">HOME</a></td>
    </tr>
    <hr />
  </header>
  <body>
    <h3>Create An Account With Divine</h3>
    <form action="">
      <table>
        <tr>
          <td><label for="fname">First Name:</label></td>
          <td><input type="fname" required/></td>
        </tr>
        <tr>
          <td><label for="lname">Last Name:</label></td>
          <td><input type="lname" required/></td>
        </tr>
        <tr>
          <td><label for="number">Phone Number:</label></td>
          <td><input type="number" name="number" required /></td>
        </tr>
        <tr>
          <td><label for="Gender">Gender:</label></td>
          <td>
            <select name="Gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="Country">Country</label></td>
          <td><input type="Country" required /></td>
        </tr>
        <tr>
          <td><label for="State">State:</label></td>
          <td>
            <select name="State">
              <option value="Rivers">Abia State</option>
              <option value="Akwa Ibom">Akwa Ibom State</option>
              <option value="Anambara">Anambara State</option>
              <option value="Benue">Benue State</option>
              <option value="Crross">Cross Rivers State</option>
              <option value="Delta">Delta State</option>
              <option value="Enugu">Enugu State</option>
              <option value="Imo">Imo State</option>
              <option value="Lagos">Lagos State</option>
              <option value="Rivers">Rivers State</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="Email">Email:</label></td>
          <td><input type="email" name="email" required/></td>
        </tr>
        <tr>
          <td><label for="psswrd">Password:</label></td>
          <td><input type="password" name="psswrd" required/></td>
        </tr>
        <tr>
          <td><label for="psswrd">Confirm Password:</label></td>
          <td><input type="password" name="psswrd" required/></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit"></td>
        </tr>
        <tr>
            <td><button><a href="login.html">Login</a></button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
